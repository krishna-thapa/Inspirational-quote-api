name: Inspirational-quote-api CI

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Scalafmt Action
      uses: openlawteam/scalafmt-ci@v2.0.2
      with:
        # Args to pass to scalafmt
        args: "--exclude=third_party --list"
    - name: Run tests
      run: |
        sbt clean compile
        sbt test
      
